<table class="table table-striped">
  <thead>
    <tr>
      <th>#</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Username</th>
    </tr>
  </thead>
  <tbody>
    {% for obj in object_list %}
    <tr>
      <td>{{ obj.pk }}</td>
      <td><a href="#">{{ obj.first_name }}</a></td>
      <td>{{ obj.last_name }}</td>
      <td>{{ obj.username }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
